<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo_tipo" src="./assets/logoTitle.png" alt="logo tipo">
        <div>
            <span class="titulo_site">Curso de Web</span>
        </div>
    </header>

    <main>
        <div class="div_esquerda">
            <div class="titulo_esquerdo">
                Simule o seu <br><span id="texto_verde_titulo">
                    financiamento
                </span>.
            </div>
            <div class="subtitulo">
                <span>Escolha as melhores condições para o financiamento do seu veículo.</span>
            </div>
            <div class="div_carro">

            </div>
        </div>
        <div>
            <img class="ellipse_arrow" src="./assets/ellipseArrow.png" alt="simulado">
        </div>
        <div class="div_direita">
            <div class="titulo_direita">
                <span>Preencha os campos e simule o seu financiamento.</span>
            </div>
            <div class="div_formulario">
                <form action="" id="formulario_cotacao">
                    <div>
                        <span class="texto_valor">Valor</span>
                        <input type="text" id="valor" class="inputs">
                    </div>
                    <div>
                        <select id="banco" class="inputs">
                            <option value="">Selecione um banco</option>
                            <option value="banco_brasil">Banco do Brasil</option>
                            <option value="santander">Santander</option>
                            <option value="caixa">Caixa</option>
                        </select>
                    </div>
                    <div>
                        <select id="tempo" class="inputs">
                            <option value="">Em quanto meses?</option>
                            <option value="12">12 Meses</option>
                            <option value="36">36 Meses</option>
                            <option value="48">48 Meses</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" id="btn_simular">Simular</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="simulado">
        <div class="div_esquerda">
            <div class="titulo_simulado">
                <span>Valor das suas parcelas:</span>
            </div>
            <div class="valor_simulado" id="valor_parcelas">
                R$ 1.302,23
            </div>
            <div class="titulo_simulado">
                <span>Valor final a pagar:</span>
            </div>
            <div class="valor_simulado" id="valor_total">
                <span>R$ 62.507,04</span>
            </div>
            <div class="texto_financiamento_simulado">
                 <span class="texto_verde_simulado">*</span> Financiamento em 48 meses.
            </div>
            <div>
                <button id="btn_voltar">Voltar ao simulado</button>
            </div>

            <div>
                <span class="direitos">
                    Todos os direitos reservados.
                </span>
            </div>
        </div>
        <div>
            <img class="ellipse_logo" src="./assets/ellipseLogo.png" alt="simulado">
        </div>
        <div class="div_direita">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
